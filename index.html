<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <div class="section">
        <div class="info">
        <div class="header">
            <form class="search">
                <input type="text" placeholder="Enter a city ( eg: Mumbai )" class="searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form> 
                <button class="use_current_location" title="Use your current location"><i class="fa-solid fa-location-dot"></i></button>
                <button class="unit_celsius" title="Get result in Celcius">&#176C</button>
                <button class="unit_farenheit"title="Get result in Farenheit" >&#176F</button>
        </div>

        <div class="main_body">
            <h2 class="city"></h2>
            <div class="datetime"></div>
            <div class="forecast">Weather App</div>
            <div class="icon"></div>
            <p class="temperature"></p>
        </div>
    </div>
    </div>

    <div class="section">
        <div class="info">
            <div class="card">
                <i style="color:chartreuse" class="fa-regular fa-eye"></i>
                <div class="match">
                    <p>Visibility : </p>
                    <p class="visibility">--</p>
                </div>
            </div>
            <div class="card">
                <i style="color:rgb(38, 174, 174)" class="fa-solid fa-droplet"></i>
                <div class="match">
                    <p>Humidity : </p>
                    <p class="humidity">--</p>
                </div>
            </div>
            <div class="card">
                <i style="color:rgb(255, 119, 0)" class="fa-solid fa-gauge-high"></i>
                <div class="match">
                    <p>Pressure : </p>
                    <p class="pressure">--</p>
                </div>
            </div>
            <div class="card">
                <i style="color:aquamarine" class="fa-solid fa-wind"></i>
                <div class="match">
                    <p>Wind : </p>
                    <p class="wind">--</p>
                </div>
            </div>
            <div class="card">
                <i style="color:yellow" class="fa-solid fa-temperature-high"></i>            
                <div class="minmax">
                    <p>Min : --</p>
                    <p>Max : --</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
